<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="tipcal" id="">
      <div class="container">  
           <div class="title">
                 Bill Total
            </div>
            <div class="inputcontainer">
                <span> &nbsp;&nbsp;$</span>
                <input 
                type="text",
                id="billtotalinput",
                onkeyup="calculatebill()",
                placeholder="0.00">
            </div>

            <div class="title">
                Bonus
           </div>
           <div class="inputcontainer">
               <span> &nbsp;&nbsp;%</span>
               <input 
               type="text",
               id="tipinput",
               onkeyup="calculatebill()",
               placeholder="10">
           </div>
        </div> 
        <div class="container" id="bottom">
            <div class="splitcontainer">
              <div class="title">
                 People
                </div>
              <div class="control">
                 <span class="buttonContainer">
                    <button id="splitButton" onclick="increasePeople()">
                      <span class="buttonText">+</span>
                    </button>
                 </span>
                 <span class="splitAmount" id="numberOfPeople">1</span>

                 <span class="buttonContainer">
                    <button id="splitButton" onclick="decreasePeople()">
                       <span class="buttonText">-</span>
                    </button>
                 </span>
                </div>
            </div>
                <div class="totalContainer">
                    <div class="title">Total per Person</div>
                    <div class="total" id="perPersonTotal">$0.00</div>
                </div>
        </div>
    </div> 

    <script src="script.js"></script>
    
</body>
</html>
